<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typer</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-900 flex items-center justify-center h-screen">
    <div
      class="bg-purple-400 text-white p-8 rounded-lg shadow-lg w-96 text-center"
    >
      <h1 class="rounded-md text-2xl font-bold mb-4">👩‍💻 Speed Typer 👨‍💻</h1>
      <div id="game" class="mb-4">
        <p class="mb-2">Time left: <span id="time">5</span>s</p>
        <p class="text-2xl font-semibold mb-4">Type the following:</p>
        <p class="text-3xl font-bold mb-4" id="word">superficial</p>
        <input
          type="text"
          id="input"
          class="p-2 w-full text-black outline-none rounded-lg bg-purple-100"
          placeholder="Type the word here..."
        />
      </div>
      <div id="scoreBoard" class="text-xl">
        Score: <span id="score">0</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
